<!DOCTYPE html>

        <script>
            function showDetail(dom){
                parent = dom.parentElement;
                detail = parent.children[1];
                if (detail == undefined){
                    return;
                };
                if (detail.className == 'result0'){
                    detail.className = 'result1';
                }else{
                    detail.className = 'result0';
                };
            }
        </script>
